name: expressjs app push to dockerhub
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: setup docker buildx
        uses: docker/setup-buildx-action@v3

      - name: docker login
        run: docker login -u ${{ secrets.USERNAME }} -p ${{ secrets.passcode }}

      - name: build and push
        uses: docker/build-push-action@v6
        with:
            context: .
            push: true
            tags: sreeram91/expressjs-app:latest